<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .main {
        background: red;
        width: 80%;
        height: 500px;
        margin: auto;
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }
      .child {
        width: 15%;
        height: 100px;
        background: black;
      }
      .child1 {
        align-self: flex-end;
      }
      .child3 {
        align-self: flex-start;
      }
      .child5 {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="child child1"></div>
      <div class="child child2"></div>
      <div class="child child3"></div>
      <div class="child child4"></div>
      <div class="child child5"></div>
    </div>
  </body>
</html>
